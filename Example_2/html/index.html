<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Hackster.io H/W Meetup- Demo 2</title>
	<h1 align="center">Hackster.io H/W Meetup</h1>
        <script type="text/javascript" src="/webiopi.js"></script>
        <script type="text/javascript">
        webiopi().ready(function() {
		
		var sendButton = webiopi().createButton("sendButton", "Click Me :P", function() {
			webiopi().callMacro("getData", null, showData);
			});

		function showData(macro, args, data) {
			alert(data);
		}	
		
		$("#controls").append(sendButton);	
		
		var shutDown = webiopi().createButton("shutDown", "Shut Down System", function (){
		webiopi().callMacro("shutDown",null,null)});
		
		$("#controls").append(shutDown);	
                // pass true to refresh repeatedly of false to refresh once
                webiopi().refreshGPIO(true);
        });
                
        </script>
        <style type="text/css">
                button {
                        display: block;
                        margin: 5px 5px 5px 5px;
                        width: 250px;
                        height: 45px;
                        font-size: 24pt;
                        font-weight: bold;
                        color: white;
                }
        

	</style>
</head>
<body>
	<div id="controls" align="center"></div>
</body>
</html>
